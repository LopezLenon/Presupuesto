<!DOCTYPE html>
<html>
<head>
  <title>Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    .slider-label {
      font-weight: bold;
    }
    .slider-value {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Presupuesto</h1>
  
  <div class="slider-container">
    <label class="slider-label">Calidad:</label>
    <input type="range" id="calidad-slider" min="0" max="100" step="1" value="0">
    <span class="slider-value" id="calidad-value">0%</span>
  </div>

  <div class="slider-container">
    <label class="slider-label">Rapidez:</label>
    <input type="range" id="rapidez-slider" min="0" max="100" step="1" value="0">
    <span class="slider-value" id="rapidez-value">0%</span>
  </div>

  <div class="slider-container">
    <label class="slider-label">Descuento:</label>
    <input type="range" id="descuento-slider" min="0" max="100" step="1" value="0">
    <span class="slider-value" id="descuento-value">0%</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
